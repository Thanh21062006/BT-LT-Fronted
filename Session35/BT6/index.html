<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h2>Danh muc</h2>

        <button class="btn btn-primary btn-add">Them danh muc moi</button>
    </div>
    <div class="form-check">
            <select name="Status" id="Status">
                <option value="Tat ca">Tat ca</option>
                <option value="Dang hoat dong">Dang hoat dong</option>
                <option value="Ngung hoat dong">Ngung hoat dong</option>
            </select>
            <input type="text" id="find" placeholder="nhap id tiem kiem">
    </div>
    <div class="them-moi justify-content-s-b flex-direction-column none">
        <h2>Them moi danh muc</h2>
        <form action="" class="flex-direction-column justify-content-s-e form">
            <label for="id">ma danh muc</label>
            <input type="text" id="id" name="id" class="input">
            <p class="p-none">Ma danh muc khong duoc de trong</p>
            <label for="name">ten danh muc</label>
            <input type="text" name="name" id="name" class="input">
            <p class="p-none">Ma danh muc khong duoc de trong</p>

            <div>
                <label for="Status">Trang thai</label><br>
                <div class="justify-content-s-b">
                    <div>
                        <input type="radio" name="Status" id="online" value="Dang hoat dong"> <label for="online">Dang
                            hoat
                            dong</label>
                    </div>
                    <div>
                        <input type="radio" name="Status" id="offline" value="Ngung hoat dong"> <label
                            for="offline">Ngung hoat
                            dong</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="end">
                <button class="btn btn-primary them">Them</button>
            </div>
        </form>
        <button class="btn btn-dark huy">Huy</button>
    </div>

    <table class="table ">
        <thead>
            <tr>
                <th>Ma danh muc <span>icon</span></th>
                <th>ten danh muc <span>icon</span></th>
                <th>trang thai</th>
                <th>chuc nang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>z</td>
                <td class="li-online">
                    <ul>
                        <li>Dang hoat dong</li>
                    </ul>
                </td>
                <td>
                    <div class="gap-icon justify-content-s-a">
                        <button class="trash"><i class="fa-solid fa-trash"></i></button>
                        <button class="pencil"><i class="fa-solid fa-pencil"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
