<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="main">
        <h1>Task Management</h1>

            <input type="text" class="pading input1" placeholder="Content">
            <input type="date" class="pading input2">
            <select name="choi" id="" class="pading input3">
                <option value="">Choose status</option>
                <option value="Pending">Pending</option>
            </select>
            <input type="text" class="pading input4" placeholder="Username">
            <button class="pading clic">Submit</button>
            <button class="pading fix">Fix</button>
        </div>
    
        <div class="style list">
            <table class="table">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Content</th>
                    <th>Due date</th>
                    <th>Status</th>
                    <th>Assigned to</th>
                    <th>Action</th>
                  </tr>
                </thead>
